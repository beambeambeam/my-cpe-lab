version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cpe241_web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - web_data:/var/www/html/uploads
    depends_on:
      db_default:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST:-db_default}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
    networks:
      - cpe241_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db_default:
    image: mysql:8.0
    container_name: cpe241_mysql_db_default
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "${DB_DEFAULT_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DEFAULT_DATABASE:-db_default}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_db_default_data:/var/lib/mysql
      - ./mysql-init/db_default:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - cpe241_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cpe241_phpmyadmin
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: db_default
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-root}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 64M
      MAX_EXECUTION_TIME: 300
    depends_on:
      db_default:
        condition: service_healthy
    networks:
      - cpe241_network

volumes:
  mysql_db_default_data:
    driver: local
  web_data:
    driver: local

networks:
  cpe241_network:
    driver: bridge
